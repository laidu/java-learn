server:
  jetty:
    accesslog:
      enabled: false
      date-format: yyyy/mm/dd hh:mm:ss

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true
  output:
    ansi:
      enabled: always
  application:
    name: mvc

mvc:
  logbackUuid: "_uuid"
  appName: "demo"
monitor:
  log-path: logs/
  log-type: monitor





